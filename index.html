<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>STOP WATCH</title>
	<!-- Bootsrap 4 CSS CDN -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!-- Remix ICONS  CDN -->
	<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
	<!-- CSS Styles -->
	<link rel="stylesheet"  href="style.css">
</head>
<body>
<div class="container-fluid">
	<div class="row align-items-center  text-light justify-content-center" style="min-height: 100vh">
		<div class="col-md-8">
			<div class="card outer-card">
			  <div class="card-body">
			  	<span>TIMER</span>
			  	<h5 class="card-title">STOP WATCH</h5>
			   	<div class="card inner-card justify-content-center">
			   		<h1 id="display" class="text-center text-dark"> 00 : 00 : 00 : 000 </h1>
			   		<div class="text-dark text-center">
			   			<p class="stop-watch-time-titles"><span>Hours</span>&ensp;<span>Minutes</span>&ensp;<span>Seconds</span>&ensp;<span>Millliseconds</span></p>
			   		</div>
			   		<div class="container text-center pl-0 pt-4">
			   			<button class="btn btn-grad" onclick="actions('STOP')">
			   				<i class="ri-stop-fill"></i> STOP
			   			</button>
			   			<button class="btn btn-grad" onclick="actions('START')">
			   				<i class="ri-play-fill"></i> START
			   			</button>
			   			<button class="btn btn-grad" onclick="actions('RESET')">
			   				<i class="ri-memories-fill"></i> RESET
			   			</button>
			   		</div>
			   	</div>
			  </div>
			</div>
		</div>
	</div>
</div>
<!-- Bootsrap 4 & Jquery Scripts CDN -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!-- Script For Stop Watch-->
<script src="script.js" type="text/javascript" ></script>
</body>
</html>
